<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
    
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>
    
        <label for="posicao">Posição:</label>
        <input type="text" id="posicao" name="posicao" required>
    
        <label for="time_atual">Time Atual:</label>
        <input type="text" id="time_atual" name="time_atual" required>
    
        <label for="ano_ingresso_time">Ano de Ingresso no Time:</label>
        <input type="number" id="ano_ingresso_time" name="ano_ingresso_time" required>
    
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
    
        <button type="submit">Cadastrar</button>
    </form>
    
</body>
</html>
